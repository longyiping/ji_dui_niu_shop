	<body>
		<div class="box" id="first">
			<span id="refereeNum">

			</span>
			<div class="register">
				<div class="reksm cf">
					<label class="fl">推&nbsp;&nbsp;荐&nbsp;&nbsp;人: </label>
					<input type="text" name="pid" placeholder="请输入推荐人账号" class="fl nameInput" id="pid"/>

				</div>
				<div class="reksm cf">
					<label class="fl">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
					<input type="password" name="password" placeholder="请输入密码" maxlength="6" class="fl nameInput" id="oldPwa"/>
				</div>
				<div class="reksm cf">
					<label class="fl">确认密码:</label>
					<input type="password" name="password" placeholder="请确认密码" maxlength="6" class="fl nameInput" id="newsPwa"/>
				</div>
			</div>
			<div class="badgeBtn">
				<div class="msg"></div>
				<button class="but" type="submit" id="submit">完成</button>
			</div>
		</div>
		<div class="box" id="two">
			<div class="success"><img src="__TEMP__/{$style}/public/images/success.png"/>绑定成功</div>
			<div class="badgeBtn">
				<a href="javaScript:void(0);">前往个人中心</a>
			</div>
		</div>
		<!--绑定之后的弹窗-->
		<div class="flag">
			<div class="bbg"></div>
			<div class="kimgs">
				<div class="title">您将与 泰坦尼克号(ID:00000008)绑定推广关系</div>
				<div class="eudi cf">
			    	<div class="fl">取消</div>
			    	<div class="fr" id="determine">确定</div>
			    </div>
			</div>
		</div>
		<!--绑定之后的弹窗-->
	</body>
	<script>
		function login(username,password){
			$.ajax({
				type : "post",
				url : "index",
				async : true,
				data : {
					"username" : username,
					"password" : password
				},
				success : function(data) {
					setTimeout(function(){location.href="APP_MAIN/member/mysale"},1000);
				}
			});
		}
		$(function(){
			var mobile = /^1[3-9]\d{9}$/;
			$('#submit').click(function(){
				if($('#userName').val() == ''){
					$('.msg').html('请填写您的昵称!').show();
					$("#userName").focus();
				}else if($("#oldPwa").val() == ''){
					$('.msg').html('请输入密码!').show();
					$("#oldPwa").focus();
				}else if($("#oldPwa").val().length < 6){
					$('.msg').html('请输入6位密码!').show();
					$("#oldPwa").val('');
					$("#oldPwa").focus();
				}else if($("#newsPwa").val() ==''){
					$('.msg').html('请确认密码!').show();
					$("#newsPwa").focus();
				}else if($("#newsPwa").val() != $("#oldPwa").val()){
					$('.msg').html('两次密码不一致,请重新输入!').show();
					$("#newsPwa").val('');
					$("#newsPwa").focus();
				}else{
					$.ajax({
						type : "post",
						url : "register",
						async : true,
						data : {
							"username" : $('#userName').val(),
							"password" : $("#oldPwa").val(),
							"pid" :$("#pid").val()
						},
						success : function(data) {
							 if(data["code"] > 0 ){
							 	$('.msg').html(data["message"]).show();
								login($('#userName').val(),$("#oldPwa").val());
							}else{
								$('.msg').html(data["message"]).show();
							} 
						},
						error:function(data){
							console.log(data);
						}
					});
				}
			});
		})
